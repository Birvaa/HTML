<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <div class="row m-3">
            <div class="col-12"><h1>Student Registration</h1></div>
        </div>
        <div class="row m-3">
            <div class="col-6 fs-5">Fullname</div>
            <div class="col-6"><input type="text" class="form-control" placeholder="Fullname" aria-label="full name"></div>
        </div>
        <div class="row m-3">
            <div class="col-6 fs-5">Email</div>
            <div class="col-6"><input type="text" class="form-control" placeholder="Email" aria-label="full name"></div>
        </div>
        <div class="row m-3">
            <div class="col-6 fs-5">Mobile No</div>
            <div class="col-6"><input type="text" class="form-control" placeholder="" aria-label="full name"></div>
        </div>
        <div class="row m-3">
            <div class="col-6 fs-5">Address</div>
            <div class="col-6"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        </div>
        <div class="row m-3">
            <div class="col-6 fs-5">Nationality</div>
            <div class="col-6"><input type="text" class="form-control" placeholder="Nationality" aria-label="full name"></div>
        </div>
        <div class="row m-3">
            <div class="col-6 fs-5">Date of Birth</div>
            <div class="col-6"><input type="date" class="form-control" placeholder="" aria-label="full name"></div>
        </div>
        <div class="row m-3">
            <div class="col-6 fs-5">Gender</div>
            <div class="col-3"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label></div>
                <div class="col-3"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Female
                    </label></div>
        </div>
        <div class="row m-3">
            <div class="col-6 fs-5">Highest Degree</div>
            <div class="col-6">
                <div class="dropdown">
                    <button class="btn btn-white dropdown-toggle border border-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Degree 
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
            </div>
        </div>
    
        <div class="row m-3">
            <div class="col-6 fs-5">CPI</div>
            <div class="col-6"><input type="text" class="form-control" placeholder="CPI" aria-label="full name"></div>
        </div>
        <div class="row m-3">
            <div class="col-6 fs-5">University</div>
            <div class="col-6"><input type="text" class="form-control" placeholder="Fullname" aria-label="full name"></div>
        </div>
    </div>
</body>
</html>
