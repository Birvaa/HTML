<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-body-secondary">
    <div class="container text-center  ">
        <div class="row ">
            <div class="col-12">
                <img src="Bootstrap_logo.png" height="200px" width="300px" >
            </div>
            <div class="col-12">
                <h1>Checkout form</h1>
            </div>
            <div class="col-12 fs-4 text-secondary">
                <p>Below is an example form built entirely with Bootstrap's form controls. Each required form group has a<br>
                    validation state that can be triggered by attempting to submit the form without completing it.</p>
            </div>
            <div class="col-8 text-start">
                <h3>Billing address</h3><br>
                <form class="row g-3 text-start">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Firstname</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Lastname</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>

                    <div class="col-12">
                        <label for="inputPassword4" class="form-label">Username</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <div class="form-floating">
                              <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                              <label for="floatingInputGroup1">Username</label>
                            </div>
                          </div>
                      </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Email(optional)</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="you@example.com">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address </label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main st">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                      </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Country</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Country">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select" aria-placeholder="State">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Shipping address is the same as my billing address
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Save this information for next time
                        </label>
                      </div>
                    </div>
                    <hr>
                    <div class="col-12">
                      <h4>Payment</h4>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Credit card
                        </label>
                      </div>
                   
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Debit card
                        </label>
                      </div>
                   
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          PayPal
                        </label>
                      </div>
                    
                    </div>


                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Name on card</label>
                      <input type="email" class="form-control" id="inputEmail4">
                      <label disabled>Full name as displayed on card</label>
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Credit card number</label>
                      <input type="password" class="form-control" id="inputPassword4">
                     
                    </div>
                    <div class="col-md-2">
                      <label for="inputEmail4" class="form-label">Expiration</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-2">
                      <label for="inputPassword4" class="form-label">CW</label>
                      <input type="password" class="form-control" id="inputPassword4">
                     
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Continue to checkout</button>
                    </div>
                  </form>
            </div>
            <div class="col-4 text-secondary">
                <h3>Your cart</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
